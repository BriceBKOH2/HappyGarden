<app-sidebar-account></app-sidebar-account>
<section class="profile-section">
  <p *ngIf="authServ.user$ | async as user">Bienvenue {{ user.firstname }}</p>

  <div class="widgets">
    <a [routerLink]="['../gardens']">
      <div class="widget jardins">
        <div class="opac"></div>
        <div class="widget-infos">
          <p>Jardins</p>
          <p *ngIf="nbFriends">{{ nbGardens }}</p>
        </div>
      </div>
    </a>
    <a [routerLink]="['/userAccount/conversations']">
      <div class="widget conv">
        <div class="opac"></div>
        <div class="widget-infos">
          <p>
            Conversations
          </p>
          <p *ngIf="nbConvs">{{ nbConvs }}</p>
        </div>
      </div>
    </a>

    <a [routerLink]="['/userAccount/friends']">
      <div class="widget abo">
        <div class="opac"></div>
        <div class="widget-infos">
          <!-- <figure>
          <img src="/assets/icones/rating.png" alt="" />
        </figure> -->
          <p>Abonnements</p>
          <p *ngIf="nbFriends">{{ nbFriends }}</p>
        </div>
      </div>
    </a>

    <div class="widget profil">
      <div class="opac"></div>
      <div class="widget-infos">
        <p>Modifier profil</p>
      </div>
    </div>
  </div>
</section>
