
<ng-container *ngIf="authServ.user$ | async as user">
  <div style="color: rebeccapurple;">
    {{ user.firstname }} {{ user.lastname }} <br>
    Id : {{ user.id }} <br>
    Role : {{ user.userRole.name }} <br>
    User Rights :
    <ul *ngFor="let userRight of user.userRole.userRights">
        <li>{{ userRight.name }}</li>
    </ul>
  </div>
</ng-container>
<app-sidebar-account></app-sidebar-account>
