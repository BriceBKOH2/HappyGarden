<div class="row">
  <div class="col-md-2" id="sidebar">
    <p>Mes Jardins</p>
    <ul>
      <ng-container *ngIf="gardens$ | async as gardens">
        <ng-container *ngFor="let garden of gardens">
          <li>
            <a
              (click)="selectGarden(garden)"
              [ngClass]="{ selected: garden.id === currentGarden.id }"
              >{{ garden.name }}</a
            >
            <ul>
              <ng-container *ngFor="let plantingArea of garden.plantingAreas">
                <li [ngClass]="{ 'd-none': garden.id !== currentGarden.id }">
                  <a
                    (click)="selectPlantingArea($event, plantingArea)"
                    [ngClass]="{
                      selected: plantingArea.id === currentPlantingArea.id
                    }"
                  >
                    {{ plantingArea.name }}
                  </a>
                  <ul>
                    <ng-container *ngFor="let slot of plantingArea.slots">
                      <li
                        [ngClass]="{
                          'd-none': currentPlantingArea.id !== plantingArea.id
                        }"
                      >
                        <a
                          (click)="selectPlant($event, slot)"
                          [ngClass]="{
                            selected: slot.plant.id === currentPlant.id
                          }"
                        >
                          {{ slot.plant.commonName }}
                        </a>
                      </li>
                    </ng-container>
                  </ul>
                </li>
                <br />
              </ng-container>
            </ul>
          </li>
          <br />
        </ng-container>
      </ng-container>
    </ul>
  </div>

  <div class="col-md-10" id="body" [ngClass]="{ 'd-none': !currentGarden.id }">
    <p>{{ currentGarden.name }}</p>
    <p>
      {{ currentPlantingArea.name }}
      <a [ngClass]="{ 'd-none': !currentPlant.id }"
        >- {{ currentPlant.commonName }}</a
      >
    </p>
    <div class="single-plant" [ngClass]="{ 'd-none': !currentPlant.id }">
      <div class="encart">
        <p>{{ currentPlant.commonName }}</p>
      </div>
      <div class="img">
        <figure>
          <img src="/assets/img/{{ currentPlant.image }}" alt="" />
        </figure>
      </div>

      <div class="left-infos">
        <p>Plant√©e le {{ currentSlot.date }}</p>
        <div class="icones-div">
          <div class="icones">
            <div class="grid-row">
              <figure><img src="/assets/icones/arrosoir.png" /></figure>
              <p>Arroser</p>
              <mat-checkbox class="example-margin" labelPosition="before">
              </mat-checkbox>
            </div>
            <div class="grid-row">
              <figure><img src="/assets/icones/pruning-shears.png" /></figure>
              <p class="align-middle">Tailler</p>
              <mat-checkbox class="example-margin" labelPosition="before">
              </mat-checkbox>
            </div>
            <div class="grid-row">
              <figure><img src="/assets/icones/fertilizer.png" /></figure>
              <p>Mettre de l'engrais</p>
              <mat-checkbox class="example-margin" labelPosition="before">
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
