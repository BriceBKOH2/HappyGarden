<p>my-gardens works!</p>

<div class="row">
  <div class="col-md-2" id="sidebar">
    <p>Mes Jardins</p>
    <ul>
      <ng-container *ngFor="let garden of gardens">
        <li>
          <a (click)="selectGarden(garden.id)">{{ garden.name }}</a>
          <ul>
            <ng-container *ngFor="let plantingArea of garden.plantingAreas">
              <li
                [ngClass]="{'d-none': gardenId !== garden.id}"
              >
                <a (click)="selectPlantingArea($event, plantingArea.id)">
                {{ plantingArea.name }}
                </a>
                <ul>
                  <ng-container *ngFor="let slot of plantingArea.slots">
                    <li  
                    [ngClass]="{'d-none': plantingAreaId !== plantingArea.id}"
                    ><a (click)="selectPlant($event, slot.plant.id)">
                      {{ slot.plant.commonName }}
                      </a>
                    </li>
                  </ng-container>
                </ul>
              </li>
              
            </ng-container>
          </ul>
        </li>
        <br />
      </ng-container>
    </ul>
  </div>

  <div class="col-md-10" id="body"></div>
</div>
