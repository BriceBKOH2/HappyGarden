<div class="single-plant d-flex">
  <div class="encart">
    <p>{{ plant.commonName }}</p>
  </div>
  <div class="img">
    <i class="far fa-heart heart"></i>
    <figure><img src="/assets/img/{{ plant.image }}" alt="" /></figure>
  </div>
  <div class="infos">
    <div class="top-infos">
      <p>Nom Scientifique :</p>
      <p class="scientific-name">{{ plant.scientificName }}</p>
      <div class="border"></div>
    </div>
    <div class="mt-4 d-flex justify-content-between">
      <div class="picto d-flex">
        <figure><img src="/assets/svg/poison.svg" alt="" /></figure>
        <div>
          <p>Toxicité</p>
          <p>{{ plant.toxicity }}</p>
        </div>
      </div>

      <div class="picto d-flex">
        <figure><img src="/assets/svg/sun.svg" alt="" /></figure>
        <div>
          <p>Saison</p>
          <p>{{ plant.seasons }}</p>
        </div>
      </div>

      <div class="picto d-flex">
        <figure><img src="/assets/svg/leaf.svg" alt="" /></figure>
        <div>
          <p>Durée de vie</p>
          <p>{{ plant.lifeSpan }}</p>
        </div>
      </div>

      <div class="picto d-flex">
        <figure><img src="/assets/svg/plant.svg" alt="" /></figure>
        <div>
          <p>Croissance</p>
          <p>{{ plant.growthRate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
