<nav class="navbar navbar-expand-md navbar-light fixed-top">
  <a class="navbar-brand" href="#"><i class="fas fa-leaf"></i> Happy Garden</a>

  <! <div id="navbarSupportedContent">>
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isNavbarCollapsed"
    class="collapse navbar-collapse"
    id="navbarsDefault"
  >
    <ul class="navbar-nav">
      <li *ngFor="let link of links" routerLinkActive="active"
          class="nav-item">
        <a class="nav-link" [routerLink]="link.route">{{ link.label }}</a>
      </li>
      <li *ngIf="!(this.authServ.isAuthentificated$ | async) ; else loggedIn" routerLinkActive="active">
        <a class="nav-link" [routerLink]="'login'">Log in</a>
      </li>
      <ng-template #loggedIn >
        <li *ngFor="let linkAuth of linksAuth" routerLinkActive="active"
        class="nav-item">
          <a class="nav-link" [routerLink]="linkAuth.route">{{ linkAuth.label }}</a>
        </li>
      </ng-template>
    </ul>
    <button class="btn btn-light" *ngIf="this.authServ.isAuthentificated$ | async" (click)="logOut()">Log Out</button>
  </div>
</nav>
