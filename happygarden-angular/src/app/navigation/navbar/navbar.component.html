<nav class="navbar navbar-expand-md navbar-light fixed-top">
  <a class="navbar-brand" href="#"><i class="fas fa-leaf"></i> Happy Garden</a>

  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isNavbarCollapsed"
    class="collapse navbar-collapse"
    id="navbarsDefault"
  >
    <ul class="navbar-nav">
      <li *ngFor="let link of links" routerLinkActive="active"
          class="nav-item">
        <a class="nav-link" [routerLink]="link.route">{{ link.label }}</a>
      </li>
    </ul>
  </div>
</nav>
