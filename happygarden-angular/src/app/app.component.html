<!-- Container for sidebar(s) + page content -->
<ng-sidebar-container style="position:absolute">
  <ng-sidebar
    class="sidebar-gardens"
    [(opened)]="opened"
    mode="over"
    autoCollapseWidth="500"
  >
    <app-nav-garden></app-nav-garden>
  </ng-sidebar>

  <!-- Page content -->
  <div ng-sidebar-content><app-navbar></app-navbar></div>

  <router-outlet></router-outlet>
</ng-sidebar-container>
