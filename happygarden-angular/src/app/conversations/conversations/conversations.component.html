<app-sidebar-account></app-sidebar-account>
<section class="globale">
  <div class="conversations">
    <div *ngFor="let conv of conversations">
      <a [routerLink]="[conv.id]">CLICK</a>
      <div class="conversation">
        <div *ngFor="let u of conv.users">
          <p>{{ u.firstname }}</p>
          <figure>
            <img src="/assets/img/{{ u.profileImg }}" alt="" />
          </figure>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">
        This is a modified jumbotron that occupies the entire horizontal space
        of its parent.
      </p>
    </div>
  </div>
</section>
