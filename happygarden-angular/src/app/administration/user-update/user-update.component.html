<h3>Modification utilisateur</h3>
<!-- <div [hidden]="submitted" style="width: 400px;"> -->
<div class="container-fluid">
  <ng-container *ngIf="user else notfound">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstname" name="firstName">
      </div>

      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastname" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Pseudo</label>
        <input type="text" class="form-control" id="nickName" required [(ngModel)]="user.nickname" name="nickName">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </ng-container>
  <ng-template #notfound>
    <h4>User not found.</h4>
  </ng-template>
</div>
